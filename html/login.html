<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Infinity Closet | Login</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <p>Logo</p>
        </div>

        <div class="nav-items">
          <ul>
            <li>
              <a href="homepage.html">Home</a>
            </li>
            <li>
              <a href="">Store</a>
            </li>
            <li id="cart">
              <a href="#"
                ><i class="fa fa-shopping-cart" aria-hidden="true"></i
                ><span>5</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <section class="main-section">
        <div class="side-section"></div>
        <div class="form-section">
          <div class="login-signup-form">
            <h2 class="form-heading">Login</h2>
            <form action="#">
              <div class="form-input">
                <input type="text" placeholder="Enter Your Email" />
                <div class="icon">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
              </div>
              <div class="form-input" id="loginpassword">
                <input type="password" placeholder="Enter Your Password" />
                <div class="icon">
                  <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="eye">
                  <i class="fa fa-eye" id="eye-icon" aria-hidden="true"></i>
                </div>
              </div>
              <p id="forgot-password"><a href="#">Forgot password ?</a></p>

              <div class="checkInput">
                <div id="input-check">
                  <input type="checkbox" id="check" />
                  <i class="fa fa-check" aria-hidden="true"></i>
                </div>

                <label for="check">Remember Me</label>
              </div>

              <input type="submit" value="Login" />
              <p id="signup">
                Dont't have an account ? <a href="signup.html">Signup Here</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script>
      let eye = document.querySelector("#eye-icon");

      eye.addEventListener("click", (e) => {
        if (e.target.classList.contains("fa-eye")) {
          e.target.classList.remove("fa-eye");
          e.target.classList.add("fa-eye-slash");
        } else {
          e.target.classList.remove("fa-eye-slash");
          e.target.classList.add("fa-eye");
        }
      });
    </script>
  </body>
</html>
